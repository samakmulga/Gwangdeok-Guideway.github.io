<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광덕고길찾기</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .floor {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .floor h2 {
            margin-top: 0;
            text-align: center;
            color: #4CAF50;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }
        
        .room {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .room:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
        }
        
        .room[data-name]:after {
            content: attr(data-name);
        }
        
        #route-display {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img src="고물여행.png" alt="사막물개와 고태현의 여정">
    <div class="floor" id="floor-5">
        <h2>5층</h2>
        <div class="grid-container">
            <div class="room" data-name="과학실" data-column="1/3" data-row="1"></div>
            <div class="room" data-name="과학준비실" data-column="3/5" data-row="1"></div>
            <div class="room" data-name="과학 2실" data-column="5/7" data-row="1"></div>
            <div class="room" data-name="과학 3실" data-column="7/9" data-row="1"></div>
            <div class="room" data-name="자연과학정보부" data-column="9/11" data-row="1"></div>
            <div class="room" data-name="컴퓨터실" data-column="1/3" data-row="2"></div>
            <div class="room" data-name="휴게실상담실" data-column="3/5" data-row="2"></div>
            <div class="room" data-name="화장실(남)" data-column="5/6" data-row="2"></div>
            <div class="room" data-name="화장실(여)" data-column="6/7" data-row="2"></div>
            <div class="room" data-name="양치대" data-column="7/9" data-row="2"></div>
            <div class="room" data-name="산유관" data-column="9/11" data-row="2"></div>
            <div class="room" data-name="3-1" data-column="1" data-row="3"></div>
            <div class="room" data-name="3-2" data-column="2" data-row="3"></div>
            <div class="room" data-name="3-3" data-column="3" data-row="3"></div>
            <div class="room" data-name="3-4" data-column="4" data-row="3"></div>
            <div class="room" data-name="3-5" data-column="5" data-row="3"></div>
            <div class="room" data-name="3-6" data-column="6" data-row="3"></div>
            <div class="room" data-name="3-7" data-column="7" data-row="3"></div>
            <div class="room" data-name="3-8" data-column="8" data-row="3"></div>
            <div class="room" data-name="3-9" data-column="9" data-row="3"></div>
            <div class="room" data-name="3-10" data-column="10" data-row="3"></div>
        </div>
    </div>

    <div class="floor" id="floor-4">
        <h2>4층</h2>
        <div class="grid-container">
            <div class="room" data-name="기술실" data-column="1/3" data-row="1"></div>
            <div class="room" data-name="기술준비실" data-column="3/5" data-row="1"></div>
            <div class="room" data-name="미술실" data-column="5/7" data-row="1"></div>
            <div class="room" data-name="유개실상담실" data-column="7/9" data-row="1"></div>
            <div class="room" data-name="가사실" data-column="9/11" data-row="1"></div>
            <div class="room" data-name="화장실(남)" data-column="1/3" data-row="2"></div>
            <div class="room" data-name="화장실(여)" data-column="3/5" data-row="2"></div>
            <div class="room" data-name="양치대" data-column="5/6" data-row="2"></div>
            <div class="room" data-name="한문실" data-column="6/7" data-row="2"></div>
            <div class="room" data-name="자기주도학습실" data-column="7/9" data-row="2"></div>
            <div class="room" data-name="2학년교육실" data-column="9/11" data-row="2"></div>
            <div class="room" data-name="예술실" data-column="1" data-row="3"></div>
            <div class="room" data-name="2-1" data-column="2" data-row="3"></div>
            <div class="room" data-name="2-2" data-column="3" data-row="3"></div>
            <div class="room" data-name="2-3" data-column="4" data-row="3"></div>
            <div class="room" data-name="2-4" data-column="5" data-row="3"></div>
            <div class="room" data-name="2-5" data-column="6" data-row="3"></div>
            <div class="room" data-name="2-6" data-column="7" data-row="3"></div>
            <div class="room" data-name="2-7" data-column="8" data-row="3"></div>
            <div class="room" data-name="2-8" data-column="9" data-row="3"></div>
            <div class="room" data-name="2-9" data-column="10" data-row="3"></div>
            <div class="room" data-name="2-10" data-column="11" data-row="3"></div>
        </div>
    </div>

    <div class="floor" id="floor-3">
        <h2>3층</h2>
        <div class="grid-container">
            <div class="room" data-name="도서관" data-column="1/3" data-row="1"></div>
            <div class="room" data-name="협동학습실" data-column="3/5" data-row="1"></div>
            <div class="room" data-name="운영위원실" data-column="5/7" data-row="1"></div>
            <div class="room" data-name="학생위원실" data-column="7/9" data-row="1"></div>
            <div class="room" data-name="교사휴게실" data-column="9/11" data-row="1"></div>
            <div class="room" data-name="방송실" data-column="1/3" data-row="2"></div>
            <div class="room" data-name="화장실(남)" data-column="3/5" data-row="2"></div>
            <div class="room" data-name="화장실(여)" data-column="5/6" data-row="2"></div>
            <div class="room" data-name="양치대" data-column="6/7" data-row="2"></div>
            <div class="room" data-name="동아리1실" data-column="7/9" data-row="2"></div>
            <div class="room" data-name="동아리2실" data-column="9/11" data-row="2"></div>
            <div class="room" data-name="따라누리실" data-column="1" data-row="3"></div>
            <div class="room" data-name="위클래스" data-column="2" data-row="3"></div>
            <div class="room" data-name="진로진학상담부" data-column="3" data-row="3"></div>
            <div class="room" data-name="1-1" data-column="4" data-row="3"></div>
            <div class="room" data-name="1-2" data-column="5" data-row="3"></div>
            <div class="room" data-name="1-3" data-column="6" data-row="3"></div>
            <div class="room" data-name="1-4" data-column="7" data-row="3"></div>
            <div class="room" data-name="1-5" data-column="8" data-row="3"></div>
            <div class="room" data-name="1-6" data-column="9" data-row="3"></div>
            <div class="room" data-name="1-7" data-column="10" data-row="3"></div>
            <div class="room" data-name="1-8" data-column="11" data-row="3"></div>
        </div>
    </div>

    <div id="route-display"></div>

    <script>
        document.querySelectorAll('.room').forEach(room => {
            room.addEventListener('click', () => {
                const name = room.getAttribute('data-name');
                const routeDisplay = document.getElementById('route-display');
                routeDisplay.innerHTML = `<h3>${name}에 대한 길 안내</h3><p>${name}로 가는 길을 안내합니다...</p>`;
            });
        });
    </script>
</body>
</html>
